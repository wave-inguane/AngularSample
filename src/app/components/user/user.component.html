<!--  Objects  -->
<h1>{{name}}</h1>

<a href="https://youtu.be/KhzGSHNhnbI?t=2285" target=blank>Next
	video</a>
<ul>
	<li>Age:{{age}}</li>
	<li>Email: {{email}}</li>
	<li>{{address.street}} {{address.city}}, {{address.state}}
		{{address.zip}}</li>
</ul>

<!--  Events -->
<button (click)="onClick()">Click Me</button>

<h1>Edit user</h1>
<!-- Data biding -->
<form>
	<div>
		<label for="name">Name: </label><br> 
		<input type="text" [(ngModel)]="name" name="name">
	</div>
	<div>
		<label for="age">Age: </label><br> 
		<input type="number" [(ngModel)]="age" name="age">
	</div>
	<div>
		<label for="email">Email: </label><br> 
		<input type="text" [(ngModel)]="email" name="email">
	</div>
		<div>
		<label for="street">Street: </label><br> 
		<input type="text" [(ngModel)]="address.street" name="street">
	</div>
	<div>
		<label for="city">City: </label><br> 
		<input type="text" [(ngModel)]="address.city" name="city">
	</div>
	<div>
		<label for="state">State: </label><br> 
		<input type="text" [(ngModel)]="address.state" name="state">
	</div>
</form>



<!-- Loop -->
<h1>Hobbies</h1>

<form (submit)="addHobby(hobby.value)">
	<div>
		<label for="hobby">Hobby: </label> <input type="text" #hobby>
	</div>
</form>

<ul>
	<li *ngFor="let hobby of hobbies; let i = index ">{{i}} :
		{{hobby}}
		<button (click)="deleteHobby(hobby)">X</button>
	</li>
</ul>
