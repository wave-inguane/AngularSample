<!--  Objects  -->
<h1>{{name}}</h1>

<a href="https://youtu.be/KhzGSHNhnbI?t=2285" target=blank>Next video</a>
<ul>
  <li>Age:{{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}} {{address.zip}}</li>
</ul>

<!--  Events -->
<button (click)="onClick()">Click Me</button>

<!-- Loop -->
<h1>Hobbies</h1>
<form>
	<div>
	<label for="hobby">Hobby</label>
	<input type="text">
	</div>
</form>
<ul>
<li *ngFor="let hobby of hobbies; let i = index ">{{i}} : {{hobby}}</li>
</ul>
